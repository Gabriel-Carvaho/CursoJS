<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <title>Meu primeiro programa</title>
</head>
<body>
  <h1>Olá, mundo</h1>
  <p>Já me livrei da maldição!!</p>

  <script>
    var nome = window.prompt ('Qual o seu nome ?')
    window.alert ('É um prazer te conhecer, ' + nome + '!')

    var n1 = Number.parseFloat(window.prompt (nome + ', digite um numero aqui'))
    var n2 = Number.parseFloat(window.prompt ('Digite outro número aqui, por favor'))
    var soma = n1 + n2
    window.alert ('A soma dos números digitados é igual a ' + soma)
  

  
    
  </script>
</body>
